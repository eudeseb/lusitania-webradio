
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUSIT츽NIA II web r치dio</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #ffffff;
    }
    header {
      background: #4ade80;
      color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    .radio-player {
      background: #222;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 500px;
    }
    .radio-player h2 {
      margin-bottom: 20px;
      color: #4ade80;
    }
    audio { width: 100%; margin-top: 10px; }
    .volume-control { margin-top: 20px; }
    input[type="range"] { width: 100%; }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4ade80;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: #111;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .chat-box {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .chat-header {
      background: #4ade80;
      color: #111;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
    }
    .chat-input {
      border-top: 1px solid #444;
      display: flex;
    }
    .chat-input textarea {
      flex: 1;
      padding: 10px;
      border: none;
      resize: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }
    .chat-input button {
      background: #4ade80;
      color: #111;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .chat-message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .chat-message-content {
      background: #333;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 200px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
    }
    .modal-content input[type="text"], .modal-content input[type="file"] {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    .modal-content button {
      background: #4ade80;
      color: #111;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBB4wMJLh2b6eLjCxvL1i3ipeO0ZWdF1VE",
      authDomain: "radioweb-c857b.firebaseapp.com",
      projectId: "radioweb-c857b",
      storageBucket: "radioweb-c857b.appspot.com",
      messagingSenderId: "139041838201",
      appId: "1:139041838201:web:a3c8a8dd616f68508a70a8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userNickname = "";
    let userAvatar = "";

    window.toggleChat = function () {
      if (!userNickname) {
        document.getElementById("userModal").style.display = "flex";
      } else {
        const chatBox = document.getElementById("chatBox");
        chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
      }
    };

    window.saveUserInfo = function () {
      const name = document.getElementById("nickname").value.trim();
      const fileInput = document.getElementById("avatarFile");
      if (name === "") {
        alert("Por favor, digite um nome.");
        return;
      }
      userNickname = name;
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          userAvatar = e.target.result;
          finishLogin();
        };
        reader.readAsDataURL(file);
      } else {
        userAvatar = "";
        finishLogin();
      }
    };

    function finishLogin() {
      document.getElementById("userModal").style.display = "none";
      document.getElementById("chatBox").style.display = "flex";
    }

    function addMessageToChat(data) {
      const chatMessages = document.getElementById("chatMessages");
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "chat-message";

      const img = document.createElement("img");
      img.src = msg.avatar || 'https://via.placeholder.com/32?text=游녻';
      div.appendChild(img);

      const content = document.createElement("div");
      content.className = "chat-message-content";
      content.innerHTML = `<strong>${msg.nickname}</strong><br>${msg.message}`;
      div.appendChild(content);

      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    const messagesRef = ref(db, "messages");
    onChildAdded(messagesRef, addMessageToChat);

    window.sendMessage = function () {
      const chatInput = document.querySelector("#chatInput textarea");
      const message = chatInput.value.trim();
      if (message === "") return;
      push(messagesRef, {
        nickname: userNickname,
        avatar: userAvatar,
        message: message
      });
      chatInput.value = "";
    };

    document.addEventListener("DOMContentLoaded", () => {
      const chatInput = document.querySelector("#chatInput textarea");
      chatInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</head>
<body>
  <header>游닡 LUSIT츽NIA II web r치dio</header>
  <main>
    <div class="radio-player">
      <h2>Ou칞a Nossa R치dio Ao Vivo</h2>
      <audio id="radio" controls>
        <source src="https://stream.zeno.fm/6cvqc50b568uv" type="audio/mpeg">
        Seu navegador n칚o suporta o elemento de 치udio.
      </audio>
      <div class="volume-control">
        <label for="volume">游댉 Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
  </main>
  <footer>&copy; 2025 LUSIT츽NIA II web r치dio - Todos os direitos reservados</footer>

  <button class="chat-toggle" onclick="toggleChat()">游눫</button>

  <div class="chat-box" id="chatBox">
    <div class="chat-header">Chat da R치dio</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input" id="chatInput">
      <textarea placeholder="Digite sua mensagem..."></textarea>
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <div class="modal" id="userModal">
    <div class="modal-content">
      <h3>Digite seu nome e envie um avatar</h3>
      <input type="text" id="nickname" placeholder="Seu nome">
      <input type="file" id="avatarFile" accept="image/*">
      <button onclick="saveUserInfo()">Entrar no Chat</button>
    </div>
  </div>
</body>
</html>
